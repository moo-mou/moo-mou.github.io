                      <h1>Work In Progress</h1><br />
                      <div class="blocky">
                        <figure class="cap-left">
                        <h3><a href="http://www.cloverite.com">Cloverite</h3></a>
                        <img src="/images/uRate.png" alt=""></img>
                        <br><br>
                        <figcaption>
                        A place for anyone to rate on anything with any attribute!
                        <br><br>
                        Background: Unlike traditional rating services or Facebook's like button, this service gives anybody the ability to rate on any entity's attribute. Next step is to provide a clean API for developers to build rating systems on top of cloverite.com
                        </figcaption>
                        </figure>
                        <div class="break3"></div>
                        <figure class="cap-left">
                        <h3><a href="http://www.getpictorial.com">Pictorial</h3></a>
                        <img src="/images/pictorial.png" alt=""></img>
                        <br><br>
                        <figcaption>
                        Easily create and share a visual history of conversation and never forget again.
                        <br><br>
                        Background: Ever forget the conversation you had the friend the other day? Too much text to read? Pictorial is a visual diary app that allows you to turn any conversation into pictures.
                        </figcaption>
                        </figure>
                        <div class="break3"></div>
                        <figure class="cap-left">
                        <h3><a href="http://testloginpage.appspot.com/">pwd.js</h3></a>
                        <img src="/images/getpwd.png" alt=""></img>
                        <br><br>
                        <figcaption>
                        Having trouble remembering passwords? Like Android's login interface? Try Pwd.js
                        <br><br>
                        Background: Remembering passwords across website is always a chore. How about a graphical dial like Android's login info - hence the idea of pwd.js
                        </figcaption>
                        </figure>
                        <div class="break3"></div>
                        <figure class="cap-left">
                        <h3>Searchimagery</h3>
                        <img src="/images/searchimagery.png" alt=""></img>
                        <br><br>
                        <figcaption>
                        An open framework that gives the developer the freedom to customize search engine result to help them find what they need without those annoying clicks. LAUNCHING SOON!
                        <br><br>
                        Background: Search is broken. For the past decade, output has been blue links. This is a service that allows developers to customize visualization of information and share that with the world.
                        </figcaption>
                        </figure>
                        <div class="break3"></div>
                        <figure class="cap-left">
                        <h3><a href="http://seat-smart.appspot.com/">SeatSmart</h3></a>
                        <img src="/images/seatsmarter.png" alt=""></img>
                        <br><br>
                        <figcaption>
                        Stop manual seat arrangement! Use SeatSmart to group people based on custom criteria.
                        <br /><br />
                        Background: The idea is that for special events such as wedding and scientific conferences, manually seating people is a pain. SeatSmarter allows automatic grouping according to user needs; for example, a user would be able to specify vegetarians should sit together and groups will be generated.
                        </figcaption>
                        </figure>
                        <div class="break3"></div>
                        <figure class="cap-right">
                        <h3>Generic Emotion Modeling</h3>
                        <img src="/images/emotion.gif" alt=""></img>
                        <br><br>
                        <figcaption>
                        A self initiated research project aimed at understanding human emotions and how to computationally model it.
                        <br /><br />
                        Background: Most people will agree that a dog is intelligent. The defining quality is sentience; in order to create truly intelligent robots, it is important for it to have emotive quality. This self initiated research stems from personal interests and served as the first step in learning to how model human emotions. <a href="/data/emotion.pdf">Link</a>
                        </figcaption>
                        </figure>
                      </div>
                    </div>
                  </div>
                  <div class="break"></div>
                  <div class="padding">
                    <div class="section">
                      <h1>Completed</h1><br />
                      <div class="blocky">
                        <div class="break3"></div>
                        <figure class="cap-right">
                        <h3>Managing Flight Visualization Complexity</h3>
                        <img src="/images/flight.png" alt=""></img>
                        <br><br>
                        <figcaption>
                        A collaboration between Annie C. and Professor Histon at the University of Waterloo on reducing flight trajectory visualization. Published in ISIATM 2012 conference.
                        <br /><br />
                        Background: This project uses clustering algorithms to detect trajectory similarities to reduce visualization complexity of airspace in a 3D interactive visualization. The paper can be downloaded here: <a href="/data/paper.pdf">Link</a>
                        </figcaption>
                        </figure>
                        <div class="break3"></div>
                        <figure class="cap-right">
                        <h3>Caring for My Neighbor: An Agent - Based Poverty Simulation</h3>
                        1									<img src="/images/poverty.png" alt=""></img>
                        <br><br>
                        <figcaption>
                        A school project focused on simulating and understanding spread of poverty and how poverty can be reduced.
                        <br /><br />
                        Background: This is a simulation done in MATLAB to study if poverty spread can be stopped if wealthy neighbours helped its poor neighbours. I was interested in seeing if poverty can be eradicated in a community kickstarter fashion. The simulation study can be downloaded here: <a href="/data/study.pdf">Link</a>
                        </figcaption>
                        </figure>
                        <div class="break3"></div>
                        <figure class="cap-right">
                        <h3>Predictive Statistics</h3>
                        <img src="/images/QT2.png" alt=""></img>
                        <br><br>
                        <figcaption>
                        The figure shows the visualization of the importance of each criterion in preventing the earthquake damages. The project involved using statistical analysis method to examine features amongst damaged road embankment to identify configurations that are most liable to be damaged.
                        <br /><br />
                        Background: Identify and use features that affect road embankment damages. Using quantification method II, these features are used to predict the damage states. Of interest because of the prevalence of earthquakes in Japan.
                        </figcaption>
                        </figure>
                        <div class="break3"></div>
                        <figure class="cap-right">
                        <h3>Brain Exercise Game</h3>
                        <p>A simple Flash game that mimicks Brain Age.</p>
                        <br />
                        <iframe src="/flash/BrainExerciseGame.swf" width="600" height="550"></iframe>
                        </figure>
